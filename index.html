
<!DOCTYPE html>
<html lang="en">
<head>
<script src="bower_components/utt/lib/utt.js"  type="text/javascript"></script>
<title>UTT.JS DEMO</title>
<meta charset="utf-8">
</head>
<body>
  <h1>UTT.JS DEMO</h1>
  <div>
    <div style="float:left;border-right:solid 1px #000;padding-right:100px">
      <h1> Simple demo </h1>
      <input type="button" value="BUY QTY : 10 (AAPL)"  onClick="openExample0()"/><br />
      <input type="button" value="CLOSE" onClick="utt.close()"/>
    </div>
  </div>
</body>
<script type="text/javascript">
function openExample0() {
  utt.open({
    "action": "buy",
    "quantity": "10",
    "stockSymbol": "AAPL"
  });
}
utt = new Utt("yahoo", {
  'ticketPopupAppUrl': 'http://localhost:9000'
});
</script>
</html>
