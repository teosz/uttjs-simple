<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="utt.js" type="text/javascript"></script>
        <title>UTT.JS DEMO</title>
        <meta charset="utf-8">
        <style>
        #widget-embedded iframe
        {
          width: 100%;
          height: 100%;
        }
        </style>
    </head>
    <body>
        <h1>UTT.JS DEMO</h1>
        <div style="float:left;width:100%">
          <div style="float:left;border-right:solid 1px #000;padding-right:100px">
            <h1> Simple demo </h1>
            <input type="button" value="BUY QTY : 10 (YHOO)"  onClick="openExample0()"/><br />
            <input type="button" value="SELL QTY : 10 (YHOO)"  onClick="openExample1()"/><br />
            <input type="button" value="BUY QTY : 56 (AAPL)"  onClick="openExample2()"/><br />
            <input type="button" value="SELL QTY : 56 (AAPL)"  onClick="openExample3()"/><br />
            <input type="button" value="CLOSE" onClick="utt.close()"/>
          </div>
          <div style="float:left;margin-left:100px;border-right:solid 1px #000;padding-right:100px">
            <h1> Simple form </h1>
             Enter numer of share : <input name="share" type="text" value="10" /> <br />
             Action:
             <select name="action">
               <option value="buy"> Buy </option>
               <option value="sell"> Sell </option>
               <option value="sellShort"> Sell Short</option>
               <option value="buyToCover"> Buy to cover</option>
             </select>
             <br />
             Company Name: <input name="company-name" type="text" value="Yahoo! Inc" /> <br />
             Stock stockSymbol: <input name="stock-symbol" type="text" value="YHOO" /> <br />
             <input type="button" value="OPEN"  onClick="openExample4()"/><br />
          </div>
        </div>
        <div style="float:left;width:100%">
        <div style="float:left;margin-left:100px;padding-right:100px">
            <h1> Postion to </h1>
            <input type="button" value="here"  id="position_button" onClick="openExample5()" /><br />

        </div>
        </div>
    </body>
    <script type="text/javascript">
    utt = new Utt(2, {showCloseButton: 1});
    function openExample0()
    {
      utt.open({
        "action": "buy",
        "companyName": "Yahoo! Inc",
        "quantity": "10",
        "stockSymbol": "YHOO"
      },1);
    }
    function openExample1()
    {
      utt.open({
        "action": "sell",
        "companyName": "Yahoo! Inc",
        "quantity": "10",
        "stockSymbol": "YHOO"
      },1);
    }
    function openExample2()
    {
      utt.open({
        "action": "buy",
        "companyName": "Apple Inc",
        "quantity": "56",
        "stockSymbol": "AAPL"
      },1);
    }
    function openExample3()
    {
      utt.open({
        "action": "sell",
        "companyName": "Apple Inc",
        "quantity": "56",
        "stockSymbol": "AAPL"
      },1);
    }
    function openExample4()
    {
      var sel = document.getElementsByName("action")[0]
      var config = {
        "action": sel.options[sel.selectedIndex].value,
        "companyName": document.getElementsByName("company-name")[0].value,
        "quantity": document.getElementsByName("share")[0].value,
        "stockSymbol": document.getElementsByName("stock-symbol")[0].value
      };
      utt.open(config,1);
    }
    function openExample5()
    {
      utt.open();
      utt.positionModal(document.getElementById("position_button"),0, 10, 10)

    }
    </script>
</html>
